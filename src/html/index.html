<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoio Próximo</title>

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/modal.css">

    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>

    <div id="page-home">

        <img src="/styles/logo apoio proximo2.png" width= 250px alt="Serviço amigo, logomarca">
        
        <div class="content">
            
            <header>
                                   
                <h2>Ajude ou seja ajudado  </h2>             

            </header>

            <main>
                                       
                <h1>Nosso marketplace da solidariedade</h1>               

                <p>Localizamos o ponto de apoio mais próximo de você</p>
                   
            </main>
            <div class="button">
                <div class="search">
                    <a href="#">
                        <span> </span> <strong>Pesquisar pontos de apoio</strong> 
                    </a>
                </div>

                <div class="add">
                    <a href="/create-point">
                        <span></span><strong>Adicionar ponto de apoio</strong>
                    </a> 

                </div>
            </div>   
        </div>
    </div>
  
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de apoio</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search">
                
                <div class="search">
                    <label for="search">Estado</label>
                    <input 
                    type="text"
                    name="search"
                    placeholder="Pequise por estado">
                    <label for="search">Cidade</label>
                    <input 
                    type="text"
                    name="search"
                    placeholder="Pequise por cidade">
                    
                    <button>
                        <img src="/styles/map-marked-alt-solid.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
