<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/create-point.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img
          src="/styles/logo apoio proximo.png"
          width="250px"
          alt="Serviço amigo, logomarca"
        />

        <h2>Ajude ou seja ajudado</h2>

        <a href="/">
          <span> </span> <strong>Voltar</strong>
        </a>
      </header>

      <form action="">
        
        <h1>Cadastro</h1>

        <fieldset>

          <div class="field">
            <label for="name">Nome do local</label>
            <input type="text" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
            </div>
          
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required />
            </div>
            <div class="field">
              <label for="address2">Número</label>
              <input type="number" name="address2" required />
            </div>
          </div>
        </fieldset>

        <fieldset>

            <legend>
              <h2>Coletas</h2>
              <p>Selecione um ou mais itens abaixo</p>
            </legend>

                <div class="items-grid">
                    <li data-id="1">
                      <img src="/styles/utensils-solid.svg" alt="Mecânico">
                      <span>Alimento</span>
                    </li>

                    <li data-id="2">
                      <img src="/styles/dice-solid.svg" alt="Montagem">
                      <span>Brinquedo</span>
                    </li>

                    <li data-id="3">
                      <img src="/styles/pump-soap-solid.svg" alt="hidráulico">
                      <span>Higiene</span>
                    </li>
                  
                    <li data-id="4">
                      <img src="/styles/book-solid.svg" alt="Pintor">
                      <span>Livro</span>
                    </li>

                    <li data-id="5">
                      <img src="/styles/tshirt-solid.svg" alt="Elétrico">
                      <span>Roupa</span>
                    </li>

                    <li data-id="6">
                      <img src="/styles/users-solid.svg" alt="Transporte">
                      <span>Voluntario</span>
                    </li>

                </div>

                <input type="hidden" name="items">

        </fieldset>

        <button type="submit">Enviar</button>
        
      </form>
    </div>
    <script src="/scripts/create-point.js"></script>
  </body>
</html>
